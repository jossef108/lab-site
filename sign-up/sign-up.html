<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - LabTech</title>
  <link href="https://unpkg.com/lucide@latest/dist/lucide.css" rel="stylesheet">
  <link rel="stylesheet" href="sign-up.css">
</head>
<body>
  <!-- Sign Up Content -->
  <div class="signup-container">
    <div class="signup-box">
      <h2>Create Account</h2>
      <form class="signup-form">
        <div class="input-row">
          <div class="input-group">
            <input type="text" id="firstName" required placeholder=" ">
            <label for="firstName">First Name</label>
          </div>
          
          <div class="input-group">
            <input type="text" id="lastName" required placeholder=" ">
            <label for="lastName">Last Name</label>
          </div>
        </div>
        
        <div class="input-group">
          <input type="text" id="address" required placeholder=" ">
          <label for="address">Address</label>
        </div>

        <div class="input-group">
          <input type="email" id="email" required placeholder=" ">
          <label for="email">Email</label>
        </div>

        <div class="input-group">
          <input type="tel" id="phone" pattern="[0-9]{10}" required placeholder=" ">
          <label for="phone">Phone Number</label>
        </div>

        <div class="input-row">
          <div class="input-group">
            <input type="number" id="age" min="1" max="120" required placeholder=" ">
            <label for="age">Age</label>
          </div>
          
          <div class="input-group">
            <input type="date" id="birthday" required placeholder=" ">
            <label for="birthday">Birthday</label>
          </div>
        </div>
        
        <div class="input-group">
          <input type="password" id="password" required placeholder=" ">
          <label for="password">Password</label>
        </div>

        <div class="input-group">
          <input type="password" id="confirmPassword" required placeholder=" ">
          <label for="confirmPassword">Confirm Password</label>
        </div>
        
        <button type="submit" class="signup-button">
          Sign Up
        </button>
      </form>
      
      <p class="login-link">
        Already have an account? <a href="../login/login.html">Log in</a>
      </p>
    </div>
  </div>
</body>
</html>
