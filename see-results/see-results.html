<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabTech - My Test Results</title>
    <link href="https://unpkg.com/lucide@latest/dist/lucide.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .test-results-container {
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            text-align: center;
        }

        .results-title {
            font-size: 2rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }

        .empty-state {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 3rem 2rem;
        }

        .empty-icon {
            margin-bottom: 1.5rem;
            color: #9ca3af;
        }

        .empty-icon i {
            width: 64px;
            height: 64px;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .empty-text {
            color: #6b7280;
            font-size: 1.125rem;
            margin-bottom: 2rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .schedule-btn {
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }

        .schedule-btn:hover {
            background-color: #1d4ed8;
        }

        @media (max-width: 768px) {
            .test-results-container {
                padding: 1.5rem;
            }
            
            .results-title {
                font-size: 1.75rem;
            }
            
            .empty-title {
                font-size: 1.25rem;
            }
            
            .empty-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Test Results Section - Empty State -->
    <div class="test-results-container">
        <h1 class="results-title">My Test Results</h1>
        
        <div class="empty-state">
            <div class="empty-icon">
                <i data-lucide="clipboard-list"></i>
            </div>
            <h2 class="empty-title">No Test Results Available</h2>
            <p class="empty-text">You don't have any test results to view yet. Once you complete a lab test, your results will appear here.</p>
            <button class="schedule-btn" onclick="location.href='../Analysis-reservation/Analysis-reservation.html'">
                <i data-lucide="calendar-plus"></i>
                Schedule a Test
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
