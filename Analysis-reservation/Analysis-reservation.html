<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Analysis-reservation.css">
    <title>Analysis-reservation</title>
</head>
<body>
    <form>
        
        <div>
            <label for="Analysis-type">Analysis-type:</label>
            <select name="" id="">
                <option value="">Arterial blood gas </option>
                <option value="">Complete blood count</option>
                <option value="">Thyroid function</option>
                <option value="">Lipid Profile</option>
            </select>
        </div>

        <div>
            <label for="Bt">Blood Type :</label>
            <input type="text" name="Bt" id="" placeholder="(optional)">
        </div>
       
        <div>
            <label for="time">Time:</label>
            <select name="" id="">
                <option value="">10-11 AM</option>
                <option value="">11-12 AM</option>
                <option value="">12-1 PM</option>
                <option value="">1-2 PM</option>
                <option value="">2-3 PM</option>
                <option value="">3-4 PM</option>
                <option value="">4-5 PM</option>
                <option value="">5-6 PM</option>
                <option value="">6-7 PM</option>
                <option value="">7-8 PM</option>
                <option value="">8-9 PM</option>
                <option value="">9-10 PM</option>
            </select>
        </div>
        
        <div>
            <label for="">Branch:</label>
            <select name="" id="">
                <option value="">Cairo</option>
                <option value="">Giza</option>
                <option value="">Alexandria</option>
                <option value="">Ismailia</option>
            </select>
        </div>  

        <div>
            <label for="Age">Age :</label>
            <input type="number" name="Age" id="" placeholder="" required>
        </div>
        <button type="submit">Schedule Analysis</button>
    </form>
</body>
</html>
